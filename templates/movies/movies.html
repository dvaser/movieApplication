{% extends 'layout.html' %}
{% load static %}
{% load humanize %}


{% block content %}

    <div class="row">
        <div class="col-md-12">

            {% if movies %}
                {% for movie in movies %}

                    <div class="card mb-3">
                        <div class="row m-auto">
                            <a href="{% url 'detail' movie.id %}" class="col-md-3 col-3 m-auto">
                                <img src="{{ movie.image.url }}" alt="" class="w-100 p-3">
                            </a>
                            
                            <div class="col-md-9 col-9">
                                <div class="card-body">
                                    <div class="card-title">
                                        <a href="{% url 'detail' movie.id %}" class='display-4 text-decoration-none'>{{ movie.name }}</a>
                                    </div>
                                    <hr>
                                    <p class="card-text">{{ movie.description }}</p>
                                    <br>
                                    <small class="text-muted">{{ movie.created_date | timesince }}</small>
                                </div>
                            </div>
                        </div>
                    </div>

                {% endfor %}
                
            {% else %}

                <div class="alert alert-warning">
                    <p>
                        No Movies
                    </p>
                </div>

            {% endif %}
        </div>
    </div>

{% endblock %}
